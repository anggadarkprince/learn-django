<div class="modal fade" tabindex="-1" role="dialog" id="modal-confirm-archive">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Archive Photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-0" style="line-height: 1">
                        Are you sure want to archive photo <strong id="photo-title"></strong>.
                    </p>
                    <small class="text-muted">Your photo can be access in Archived Photo menu.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Archive</button>
                </div>
            </form>
        </div>
    </div>
</div>
