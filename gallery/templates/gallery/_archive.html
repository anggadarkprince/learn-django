<div class="card-columns mb-5">
    {% if archives %}
        {% for archive in archives %}
            <div class="card">
                <a href="{% url 'gallery:photo' archive.id %}">
                    <div class="card-img-top" style="height: 250px; background: url('{{ MEDIA_URL }}{{ archive.source }}') center center / cover"></div>
                </a>
                <div class="card-body">
                    <p class="card-text">
                        <small class="text-muted">
                            Archived at {{ archive.updated_at|date:"M d, Y H:i" }}
                        </small>
                    </p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No archives are available.</p>
    {% endif %}
</div>
